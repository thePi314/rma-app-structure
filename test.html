<body>
    <p><h1>Semafor za prelazak preko pruge</h1></p>

    <div id="div2" style="width:80px;height:80px;background-color:black;border: 1px solid #000;"></div><br>
</body>
<script>
    $(document).ready(function () {
        var state = 0;
        setInterval(function () {
            // state 0 > STOP
            // state 1 > READY 
            // state default > GO 
            switch (state) {
                case 0:
                    state = 1;
                    $('#div2').css({ 'background-color': 'black' });
                    $('#div1').css({ 'background-color': 'red' });
                    break;

                    state = 0;
                    $('#div1').css({ 'background-color': 'black' });
                    $('#div2').css({ 'background-color': 'red' });
                    break;

            }
                }, 2000);
    });
</script>
